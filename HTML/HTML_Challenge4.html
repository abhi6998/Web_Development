<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form</title>
  </head>
  <body>
    <form  method="post">
      <h1>Register</h1>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="First_name" placeholder="Abhi" required>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="Last_name" placeholder="shah" required>
<br />
    <label for="male">Male</label>
    <input id="male" type="radio" name="Gender" value="Male" />
    <label for="female">Female</label>
    <input id="female" type="radio" name="Gender" value="Female" />
    <label for="other">Other</label>
    <input id="other" type="radio" name="Gender" value="Other" />
<br />
  <label for="email">Email:</label>
  <input type="email" id="email" required />
<label for="pass">Password:</label>
<input id="pass" maxlength="10" minlength="5" type="password" required />
<br />
<label for="bday">Birthday:</label>
<select>
  <option>Day</option>
  <option>1</option>
  <option>2</option>
</select>

 <select >
   <option>Month</option>
   <option>Jan</option>
   <option>feb</option>
 </select>

 <select >
   <option>Year</option>
   <option>1998</option>
   <option>1999</option>
 </select>
 <br />
 i agree to terms and conditions<input type="checkbox" />
 <br />
 <input type="submit"/>

    </form>
  </body>
</html>
