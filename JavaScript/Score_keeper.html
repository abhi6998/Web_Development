<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score-Keeper</title>
    <style media="screen">
      .winner{
        color:green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to your Own score Score-Keeper.</h1>
<!-- this is the header part-->
    <h1><span id="p1s">0</span> - <span id="p2s">0</span></h1>
    <p>playing till : <span id ="limithead"> </span></p>
<!--here starts the buttons player one ,two ,reset button -->
    <input id="selectnum" type="number" min="1">
    <button id="p1" type="button" name="P1">Player one</button>
    <button id="p2" type="button" name="P2">Player Two</button>
    <button type="button" name="button" id ="reset">Reset</button>
    
  </body>
  <script src="scorekeeper.js" charset="utf-8"></script>
</html>
