  <script type="text/javascript">

    function isreverse(arr)
    {

     {
      console.log(arr[i]);

  function isuniform(arr)
  {
    var first = arr[0];
    for (var i = 1; i < arr.length; i++) {
      if(arr[i] != first)
      {
        return false;
        }
    }
    return true;
  }

  function sum(arr)
   {
    var total = 0;
    for (var i = 0; i < arr.length; i++) {
      total = total + arr[i];
    }
    console.log("total is :" + total);
  }

  function max(arr)
   {
     var max = arr[0];
     for (var i = 1 ; i < arr.length; i++)
     {

        max = arr[i];
      }



  }

}
